<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <title>Document</title>
    
  </head>
  <body>
    <div id="container" class="d-flex align-items-center justify-content-center flex-column">
      <div
        id="navbar"
        class="align-items-center justify-content-center bg-light"
      >
        <div
          id="nav"
          class="d-flex align-items-center justify-content-around flex-wrap"
        >
          <img style="width: 85px; height: 20px" src="k_travels2.webp" alt="" />
          <img style="width: 85px; height: 20px" src="konga_pay.webp" alt="" />
          <img
            style="width: 85px; height: 20px"
            src="new_konga_drinks.webp"
            alt=""
          />
          <img
            style="width: 85px; height: 20px"
            src="konga_health.webp"
            alt=""
          />
          <img style="width: 85px; height: 20px" src="k_express2.webp" alt="" />
          <img
            style="width: 85px; height: 20px"
            src="new_konga_groceries.webp"
            alt=""
          />
          <img style="width: 85px; height: 20px" src="kongaTV.webp" alt="" />
        </div>
      </div>

      <div
        id="navbar-2"
        class="align-items-center justify-content-between bg-light"
      >
        <div
          id="nav-buttons"
          class="mb-1 d-flex align-items-center justify-content-around"
        >
          <button class="d-flex align-items-center">
            <iconify-icon
              icon="mingcute:arrow-left-line"
              style="color: #000"
              width="25"
            ></iconify-icon>
          </button>
          <button class="d-flex align-items-center">
            <img
              style="width: 85px; height: 20px"
              src="logo-alternate.webp"
              alt=""
            />
          </button>
        </div>
        <div
          id="add-to-cart"
          class="mb-2 d-flex align-items-center justify-content-around"
        >
          <button class="d-flex align-items-center">
            <iconify-icon
              icon="bi:shop"
              style="color: #000"
              width="22"
            ></iconify-icon>
          </button>
          <button class="d-flex align-items-center">
            <iconify-icon
              icon="ri:shopping-cart-line"
              style="color: #000"
              width="25"
            ></iconify-icon>
          </button>
        </div>
      </div>

      <div
        id="search-bar"
        class="d-flex align-items-center justify-content-center"
      >
        <div
          id="search-bar2"
          class="d-flex align-items-center justify-content-around"
          class="button"
        >
          <button class="button" id="konga">
            <img
              style="width: 110px; height: 45px"
              src="62f8a0d88e07573b4d46735aa24f3f04.png"
              alt=""
            />
          </button>
          <button class="button">
            <small>Store Locator</small>
          </button>
          <button class="button">
            <small>Sell on konga</small>
          </button>

          <div id="search">
            <input
              type="search"
              placeholder="Search for products , brands and categories ..."
            /><button>
              <iconify-icon icon="ion:search" width="20"></iconify-icon>
            </button>
          </div>

          <div id="search-parent" class="button">
            <p class="mt-3" id="searcher">
              <iconify-icon icon="zondicons:question" width="20"></iconify-icon>
              <small class="ms-2"> Help </small>
              <iconify-icon
                icon="ic:round-keyboard-arrow-down"
                width="20"
              ></iconify-icon>
            </p>
            <div id="search-dropdown">
              <small class="ps-3"> FAQs </small>
              <small class="ps-3"> Contact Us</small>
              <small class="ps-3"> Track My Order </small>
              <small class="ps-3"> Konga Return Policy </small>
            </div>
          </div>

          <button class="button" style="font-size: 13px">Login/Signup</button>

          <button class="button" id="mycart">
            <p class="mt-3 d-flex align-items-center justify-content-center">
              <iconify-icon
                icon="material-symbols:shopping-cart-outline-rounded"
                style="color: white"
                width="20"
              ></iconify-icon>
              My cart <small> 0</small>
            </p>
          </button>
        </div>
      </div>

      <div
        id="shopping-buttons"
        class="w-100 align-items-center justify-content-around"
      >
        <div
          id="shopping-button"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon
            icon="system-uicons:circle-menu"
            style="color: #626262"
            width="20"
          ></iconify-icon>
          <small>Browse All</small>
        </div>
        <div
          id="shopping-button"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon
            icon="iconoir:shirt"
            style="color: #626262"
            width="20"
          ></iconify-icon>
          <small>Fashion</small>
        </div>
        <div
          id="shopping-button"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon
            icon="guidance:computer-room"
            style="color: #626262"
            width="20"
          ></iconify-icon>
          <small> Computers</small>
        </div>
        <div
          id="shopping-button"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon
            icon="ep:cellphone"
            style="color: #626262"
            width="20"
          ></iconify-icon>
          <small>Phones</small>
        </div>
        <div
          id="shopping-button"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon
            icon="grommet-icons:tag"
            style="color: #626262"
            width="20"
          ></iconify-icon>
          <small>All deals</small>
        </div>
      </div>

      <div id="shopping-line" class="align-items-center justify-content-around">
        <b
          style="font-size: 13px"
          class="h-100 p-2 d-flex align-items-center justify-content-center"
        >
          All Categories
          <iconify-icon
            icon="akar-icons:three-line-horizontal"
            width="20"
          ></iconify-icon>
        </b>
        <small class="h-100 d-flex align-items-center p-2">
          Computers and accessories
        </small>
        <small class="h-100 d-flex align-items-center p-2">
          Phones and Tablets
        </small>
        <small class="h-100 d-flex align-items-center p-2"> Electronics </small>
        <small class="h-100 d-flex align-items-center p-2">
          Konga Fashion
        </small>
        <small class="h-100 d-flex align-items-center p-2">
          Home and Kitchen
        </small>
        <small class="h-100 d-flex align-items-center p-2">
          Baby,Kids and Toys
        </small>
        <small class="h-100 d-flex align-items-center p-2">
          Other Categories</small
        >
      </div>

     


    </div>
