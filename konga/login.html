<!DOCTYPE html>

  </head>
  <body>
    <main>
      <div class="all">
        <div class="wrap">
          <div class="logo">
            <img src="images/konga.png" alt="" />
          </div>

          <div class="form">
            <div class="login">
              <div class="login-login">
                <h2>Login</h2>
                <hr />
              </div>
            </div>

            <div class="login">
              <button
                style="background-color: rgba(240, 248, 255, 0)"
                class="login-google"
                onclick="loginWithGoogle()"
              >
                <img src="images/download__3_-removebg-preview.png" alt="" />
                <p>Login with Google</p>
              </button>

              <div class="login-apple">
                <img
                  src="images/png-clipart-apple-logo-computer-icons-apple-logo-heart-logo-removebg-preview.png"
                  alt=""
                />
                <p>Login with Apple</p>
              </div>
            </div>

            <div class="or">
              <hr />
              <div class="circle">
                <h6>OR</h6>
              </div>
              <hr />
            </div>

            <div id="input">
              <div class="inwrap">
                <label for="email">
                  <h6>Email Address</h6>
                  <input
                    id="email"
                    placeholder="Enter Email Address "
                    type="text"
                  />
                </label>

                <label for="password">
                  <h6 class="mt-2">Password</h6>
                  <div id="inputdiv">
                    <input
                      id="password"
                      class="input2"
                      placeholder="Enter Password"
                      type="password"
                      name="z"
                    />
                    <small id="showbutton" onclick="showPassword()" class="me-2"> </small>
                  </div>
                </label>

                <button id="loginButton" onclick="login()">Login</button>
              </div>
            </div>

            <div id="account">
              <div class="div">
                <h6>Don't have an account?</h6>
                <button id="account" onclick="goToSignUp()">
                  Create an account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar">
        <button>
          <iconify-icon
            icon="ic:outline-home"
            style="color: rgba(0, 0, 0, 0.692)"
            width="25"
          ></iconify-icon>
          Home
        </button>
        <button>
          <iconify-icon
            icon="majesticons:tag-line"
            style="color: rgba(0, 0, 0, 0.692)"
            width="25"
            rotate="90deg"
            flip="vertical"
          ></iconify-icon>
          Deals
        </button>
        <button>
          <iconify-icon
            icon="ion:cart-outline"
            style="color: rgba(0, 0, 0, 0.692)"
            width="25"
          ></iconify-icon>
          Cart
        </button>
        <button>
          <iconify-icon
            icon="gg:details-more"
            style="color: rgba(0, 0, 0, 0.692)"
            width="25"
            flip="horizontal"
          ></iconify-icon
          >More
        </button>
      </div>
    </main>
  </body>
</html>
